apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        applicationId "com.bitmovin.exoplayeranalyticsexample"
        minSdkVersion project.minSdkVersion
        targetSdkVersion project.targetSdkVersion
        versionCode project.versionCode
        versionName project.version

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility project.sourceCompatibility
        targetCompatibility project.targetCompatibility
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    exoReleaseCompile
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${project.kotlin_version}"
    implementation "com.android.support:appcompat-v7:${project.compileSdkVersion}.1.1"
    implementation "com.android.support.constraint:constraint-layout:${project.constraintLayoutVersion}"
    testImplementation "junit:junit:${project.junitVersion}"
    androidTestImplementation "com.android.support.test:runner:${project.testRunnerVersion}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${project.espressoCoreVersion}"


    implementation 'com.android.support:multidex:1.0.3'
    implementation "com.google.android.exoplayer:exoplayer:${project.exoplayerVersion}"

    // Pull from Maven Repo
    if (project.developLocal) {
        implementation project(':collector-exoplayer')
    } else {
        implementation "com.bitmovin.analytics:collector-exoplayer:${project.version}"
    }
}

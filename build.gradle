buildscript {

    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.9.8"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            url  'http://bitmovin.bintray.com/maven'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

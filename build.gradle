def bitmovinProperties = new Properties()
file("bitmovin.properties").withInputStream {
    stream -> bitmovinProperties.load(stream)
}

buildscript {

    repositories {
        mavenLocal()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven {
            url  'http://bitmovin.bintray.com/maven'
        }
        maven {
            credentials {
                username bitmovinProperties.getProperty('artifactoryUser')
                password bitmovinProperties.getProperty('artifactoryPassword')
            }
            url 'https://bitmovin.jfrog.io/bitmovin/libs-snapshot-local/'
        }
    }
}

ext {
    developLocal = false
    version = "1.6.4"
    versionCode = 106004
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
